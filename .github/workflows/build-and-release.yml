name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      - name: Get version and commit info
        id: commit
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "commit_msg=$(git log -1 --pretty=%B | head -n 1)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create release package
        run: |
          mkdir -p release
          zip -r release/Sapling-${{ steps.commit.outputs.version }}-${{ steps.commit.outputs.short_sha }}.zip \
            manifest.json \
            icons/ \
            css/ \
            js/ \
            dist/ \
            vendor/ \
            _locales/ \
            popup.html \
            options.html \
            offscreen.html \
            -x "*.map" \
            -x "node_modules/*" \
            -x ".git/*" \
            -x ".github/*" \
            -x "scripts/*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.commit.outputs.version }}-${{ steps.commit.outputs.short_sha }}
          name: Sapling v${{ steps.commit.outputs.version }}-${{ steps.commit.outputs.short_sha }}
          body: |
            **Version:** ${{ steps.commit.outputs.version }}
            **Commit:** ${{ steps.commit.outputs.short_sha }}
            **Build time:** ${{ steps.commit.outputs.timestamp }}

            **Commit message:** ${{ steps.commit.outputs.commit_msg }}

            ## Installation
            1. Download `Sapling-${{ steps.commit.outputs.version }}-${{ steps.commit.outputs.short_sha }}.zip`
            2. Unzip the file
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked extension"
            6. Select the unzipped folder
          files: release/*.zip
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
