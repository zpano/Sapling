<!DOCTYPE html>
<html>
<head>
  <title>Sapling Icon - Balanced</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 40px; background: #f1f5f9; }
    .icon-grid { display: flex; gap: 40px; flex-wrap: wrap; align-items: center; margin-bottom: 40px; }
    .icon-item { text-align: center; }
    .label { margin-top: 12px; font-size: 13px; color: #64748b; font-family: monospace; }
    button { 
      padding: 12px 28px; background: #76b8ac; color: white; border: none; 
      border-radius: 8px; cursor: pointer; font-weight: 600; 
      box-shadow: 0 4px 12px rgba(118, 184, 172, 0.4);
    }
    button:hover { background: #65a398; }
    svg { border-radius: 50%; background: #fff; }
  </style>
</head>
<body>
  <h1>Sapling Icon</h1>
  
  <div class="icon-grid" id="iconGrid"></div>
  <button onclick="downloadAll()">下载 icon${size}.png</button>

  <script>
    const sizes = [16, 32, 48, 128, 512];
    const iconGrid = document.getElementById('iconGrid');

    function getSvgString(size) {
      // 兼顾纤细感与小像素清晰度
      const strokeW = size <= 32 ? 4 : 3; 
      
      return `
      <svg width="${size}" height="${size}" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="50" fill="#76b8ac" />
        
        <g transform="translate(50, 52) scale(1.1) translate(-50, -50)">
          <path d="M50,45 Q26,45 26,32 Q45,28 50,45" fill="#add65c" />
          <path d="M50,45 Q74,42 74,32 Q55,28 50,45" fill="#add65c" />
          
          <path d="M22,70 L46,70 Q50,70 50,60 L50,45 M50,60 Q50,70 54,70 L78,70" 
                fill="none" stroke="#8d5b3e" stroke-width="${strokeW}" stroke-linecap="round" stroke-linejoin="round" />
          
          <rect x="74" y="64" width="2.5" height="2.5" fill="#8d5b3e" />
        </g>
      </svg>`;
    }

    sizes.forEach(size => {
      const item = document.createElement('div');
      item.className = 'icon-item';
      item.innerHTML = getSvgString(size) + `<div class="label">icon${size}.png</div>`;
      iconGrid.appendChild(item);
    });

    function downloadAll() {
      const svgs = iconGrid.querySelectorAll('svg');
      svgs.forEach((svgElement) => {
        const size = svgElement.getAttribute('width');
        const xml = new XMLSerializer().serializeToString(svgElement);
        const svg64 = btoa(unescape(encodeURIComponent(xml)));
        const img = new Image();
        
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext('2d');
          ctx.imageSmoothingEnabled = true;
          ctx.imageSmoothingQuality = 'high';
          ctx.drawImage(img, 0, 0, size, size);
          
          const link = document.createElement('a');
          link.download = `icon${size}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        };
        img.src = 'data:image/svg+xml;base64,' + svg64;
      });
    }
  </script>
</body>
</html>
